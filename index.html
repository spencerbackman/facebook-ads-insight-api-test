<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        window.fbAsyncInit = funciton = () => {
        FB.init({
            appId : '579272015917977',
            autoLogAppEvents : true,
            xfbml : true,
            version : 'v3.2'
        });
            FB.AppEvents.logPageView();
        };
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
            if(response.status === 'connected') {
                document.getElementById('login-button').classList.remove('show-button');
            } else {
                document.getElementById('login-button').classList.add('show-button');
            }
        });</script>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=579272015917977&autoLogAppEvents=1"></script>
    <h2>Hello</h2>
    <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-auto-logout-link="true" data-use-continue-as="false"></div>
    <script>
            var finished_rendering = function() {
              console.log("finished rendering plugins");
              var spinner = document.getElementById("spinner");
              spinner.removeAttribute("style");
              spinner.removeChild(spinner.childNodes[0]);
            }
            FB.Event.subscribe('xfbml.render', finished_rendering);
            </script>
            <div id="spinner"
                style="
                    background: #4267b2;
                    border-radius: 5px;
                    color: white;
                    height: 40px;
                    text-align: center;
                    width: 250px;">
                Loading
                <div
                class="fb-login-button"
                data-max-rows="1"
                data-size="large"
                data-button-type="continue_with"
                data-use-continue-as="true"
                ></div>
            </div>
</body>
</html>
